{% load static %}
<header>
    <!-- Header Start -->
    <div class="header-area header_area">
        <div class="main-header">
         <div class="header-bottom header-sticky">
            <!-- Logo -->
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'img/logo/Logo_Transparent_Background.png' %}" alt="" style="height: 75px;width: auto;"></a>
            </div>
            <div class="header-left  d-flex f-right align-items-center">
                <!-- Main-menu -->
                <div class="main-menu f-right d-none d-lg-block">
                    <nav> 
                        <ul id="navigation">                                                                                                                                     
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'about' %}">About</a></li>
                            <li><a href="{% url 'services' %}">Services</a></li>
                            <li><a href="{% url 'blogs' %}">Blogs</a></li>
                            <li><a href="{% url 'gallery' %}">Gallery</a></li>
                            <li><a href="{% url 'contact' %}">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- left Btn -->
                <div class="header-right-btn f-right d-none d-lg-block ml-30">
                    <button type="button" class="header-btn" data-toggle="modal" data-target="#exampleModal" style="background:linear-gradient(to left, #e9b89b, #d4a58a, #bf9379, #aa8169, #967059);">
                      Book Now
                    </button>
                  </div>
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Terms and Conditions</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Please read and agree to the terms and conditions.</p>
                          <form id="termsForm">
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="agreeCheck">
                              <label class="form-check-label" for="agreeCheck" style="margin-left:5px"> I agree to the <a href="{% url 'terms' %}" style="color:blue;text-decoration:underline;">terms and conditions</a></label>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="acceptBtn" disabled>Accept</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>          
            <!-- Mobile Menu -->
            <div class="col-12">
                <div class="mobile_menu d-block d-lg-none"></div>
            </div>
        </div>
    </div>
</div>

<!-- Header End -->
</header>
