{% extends "main.html" %}
{% load static %}

{% block content %}
    {% include "header.html" %}
    <main>
      
        <!--? slider Area Start-->
        <div class="slider-area position-relative">
            <div class="slider-active">
                <!-- Single Slider -->
                <div class="single-slider position-relative hero-overly slider-height2 d-flex align-items-center"
                    data-background="{% static 'assets/img/hero/h1_hero.png' %}">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                                <div class="hero-caption hero-caption2">
                                    <img src="{% static 'assets/img/hero/hero-icon.png' %}" alt=""
                                        data-animation="zoomIn" data-delay="1s">
                                    <h2 data-animation="fadeInLeft" data-delay=".4s">"{{ blog.title }}"</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Left img -->
                    <div class="hero-img hero-img2">
                        <img src="{% static 'assets/img/hero/h2_hero2.png' %}" alt="" data-animation="fadeInRight"
                            data-transition-duration="5s">
                    </div>
                </div>
            </div>
        </div>
        <!-- slider Area End-->
        <!--? Blog Area Start -->
        <section class="blog_area single-post-area section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 posts-list">
                        <div class="single-post">
                            <div class="feature-img">
                                <img class="img-fluid w-100" src="{{ blog.image.url }}" alt="{{ blog.title }}">
                            </div>
                            <div class="blog_details">
                                <h2 style="color: #2d2d2d;">{{ blog.title }}</h2>
                                <p class="excert">
                                    {{ blog.content }}
                                </p>
                                <!-- Add more content or styling here as needed -->
                                <div class="quote-wrapper">
                                    <div class="quotes">
                                      {{ blog.pargraph }}
                                    </div>
                                </div>
                                <!-- More content if needed -->
                            </div>
                        </div>
                        <div class="blog-author">
                            <div class="media align-items-center">
                                <img src="{{ blog.auth_image.url }}" alt="{{ blog.auth_name }}">
                                <div class="media-body">
                                    <a href="#">
                                        <h4>{{ blog.auth_name }}</h4>
                                    </a>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Blog Area End -->
    </main>
    {% include "footer.html" %}
{% endblock %}
