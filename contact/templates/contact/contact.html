{% extends "main.html" %} {% load static %} {% block content %} {% include "header.html" %}

<main>
  <!--? slider Area Start-->
  <div class="slider-area position-relative">
    <div class="slider-active">
        <div class="single-slider position-relative hero-overly slider-height2  d-flex align-items-center" data-background="{% static 'img/hero/h1_hero.png' %}">
            <div class="container">
             <div class="row">
                 <div class="col-xl-6 col-lg-6">
                    <div class="hero-caption hero-caption2">
                        <img src="{% static 'img/hero/hero-icon.png' %}" alt="" data-animation="zoomIn" data-delay="1s">
                        <h2 data-animation="fadeInLeft" data-delay=".4s">Contact Us</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-img hero-img2">
            <img src="{% static 'img/gallery/hero_image.jpg' %}" style="width: 626px;
            height: 340px;" alt=""  data-animation="fadeInRight" data-transition-duration="5s">
        </div>
    </div>
</div>
</div>

  <section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
              <form class="form-contact" action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" placeholder="Enter Message">{{ form.message.value }}</textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control valid" name="name" id="name" type="text" placeholder="Enter your fullname" value="{{ form.name.value }}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input class="form-control valid" name="email" id="email" type="email" placeholder="Email" value="{{ form.email.value }}">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <input class="form-control" name="subject" id="subject" type="text" placeholder="Enter Subject" value="{{ form.subject.value }}">
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                </div>
            </form>
            </div>
            <div class="col-lg-2 offset-lg-1">
                
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                    <div class="media-body">
                        <h3>+1 313 938-2888</h3>
                        <p>Mon to Fri 9am to 6pm</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>info@manalissa.com</h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</main>

{% include "footer.html" %} {% endblock content %}
