<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/booking.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Preloader Start-->
    <header>
      <div class="header-right-btn f-right d-none d-lg-block ml-30">
        <a href="index.html" class="header-btn">Return Home</a>
      </div>
    </header>
    <form action="" method="POST" class="form" id="forms" enctype="multipart/form-data" onsubmit="event.preventDefault()">
      <div class="progressbar">
        <div class="progress" id="progress"></div>

        <div
          class="progress-step progress-step-active"
          data-title="User Info"
        ></div>

        <div class="progress-step" data-title="Social"></div>
        <div class="progress-step" data-title="Personal"></div>
      </div>
      <div class="step-forms step-forms-active">
        <div class="group-inputs">
          <label for="username">name</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="group-inputs">
          <label for="position">Email</label>
          <input type="text" name="position" id="position" />
        </div>
        <div class="group-inputs">
          <label for="email">Password</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="group-inputs">
          <label for="email">Confirm password</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="step-forms">
        <div class="group-inputs">
          <label for="phone">Facebook</label>
          <input type="text" name="phone" id="phone" />
        </div>
        <div class="group-inputs">
          <label for="email">Twitter</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="group-inputs">
          <label for="email">Linkedin</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="group-inputs">
          <label for="email">Dribbble</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="step-forms">
        <div class="group-inputs">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="group-inputs">
          <label for="ID">National ID</label>
          <input type="number" name="ID" id="ID" />
        </div>

        <div class="group-inputs">
          <label for="ID">Account Number</label>
          <input type="number" name="ID" id="ID" />
        </div>

        <div class="group-inputs">
          <label for="ID">Swift Code</label>
          <input type="text" name="ID" id="ID" />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" id="submit-form" class="btn" />
        </div>
      </div>
    </form>

    <script src="assets/js/booking.js"></script>
  </body>
</html>
